{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p class="date">{% trans "Posted on" %} {{ post.date_posted|date:"F d, Y" }}</p>
        <p>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
