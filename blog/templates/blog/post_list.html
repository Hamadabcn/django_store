{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{% trans "Blog Posts" %}</h1>
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                    <p>{% trans "Posted on" %} {{ post.created_at }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
